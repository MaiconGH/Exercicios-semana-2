<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
  box-sizing:border-box;
}

.left {
  background-color:#2196F3;
  padding:20px;
  float:left;
  width:33%;
}

.main {
  background-color:#f1f1f1;
  padding:20px;
  float:left;
  width:33%;
}

.right {
  background-color:#4CAF50;
  padding:20px;
  float:left;
  width:33%;
}

@media screen and (max-width:800px) {
  .left, .main, .right {
    width:100%;
  }
}
</style>
</head>
<body>

<div class="left">
  <p>Left Menu</p>
</div>

<div class="main">
  <p>Main Content</p>
</div>

<div class="right">
  <p>Right Content</p>
</div>

</body>
</html>
